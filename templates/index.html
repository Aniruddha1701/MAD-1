<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role - Enhanced Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f4f9fd 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        .neumorphic {
            box-shadow: 8px 8px 16px #d1cdc7, -8px -8px 16px #ffffff;
            border-radius: 12px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .navbar button {
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .navbar button:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        .content-wrapper {
            text-align: center;
            max-width: 900px;
            z-index: 2;
            margin-bottom: 50px;
        }

        .content-wrapper h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #777;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .button-group button {
            width: 280px;
            height: 160px;
            border: none;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button-group button i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .button-group button span {
            position: relative;
            z-index: 2;
        }

        .button-group button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s;
            border-radius: 50%;
            z-index: 1;
        }

        .button-group button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .button-group button:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .button-sponsor {
            background: linear-gradient(135deg, #3b3b3b, #6e6e6e);
            color: white;
        }

        .button-influencer {
            background: linear-gradient(135deg, #ff6f61, #ffb56b);
            color: white;
        }

        .background-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .background-decorations .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.3);
            animation: float 8s ease-in-out infinite, pulse 4s infinite;
        }

        .background-decorations .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
        }

        .background-decorations .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 15%;
        }

        .background-decorations .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .svg-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #444;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0099ff;
        }

        @media (max-width: 768px) {
            .content-wrapper h1 {
                font-size: 2.5rem;
            }
            .button-group button {
                width: 100%;
                height: 140px;
            }
        }

        @media (max-width: 576px) {
            .button-group button {
                width: 100%;
                height: 120px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-decorations">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <nav class="navbar neumorphic">
        <button onclick="location.href='/admin/login'"><i class="fas fa-lock"></i> Admin Login</button>
    </nav>

    <div class="content-wrapper glass">
        <h1 id="greeting">Welcome to Our Platform</h1>
        <p class="subtitle">Influencer Engagement and Sponsorship Coordination</p>
        <div class="button-group">
            <button class="button-sponsor" onclick="location.href='/sponsor/login'">
                <i class="fas fa-briefcase"></i>
                <span>Sponsor</span>
            </button>
            <button class="button-influencer" onclick="location.href='/influencer/login'">
                <i class="fas fa-star"></i>
                <span>Influencer</span>
            </button>
        </div>
        <div class="social-icons">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <div class="svg-animation">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#0099ff" fill-opacity="0.5" d="M0,256L48,240C96,224,192,192,288,181.3C384,171,480,181,576,186.7C672,192,768,192,864,176C960,160,1056,128,1152,117.3C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Our Platform. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = "Welcome";
            if (hour < 12) {
                greeting = "Good Morning";
            } else if (hour < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            document.getElementById('greeting').innerText = `${greeting}, Welcome to Our Platform`;
        }

        updateGreeting();
        setInterval(updateGreeting, 60000); 
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        const buttons = document.querySelectorAll('.button-group button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.05) translateY(-5px)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1) translateY(0)';
            });
        });
    </script>
</body>

</html>
