<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | YourCompany</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --bg-gradient-start: #007bff;
            --bg-gradient-end: #28a745;
            --text-color: #333;
            --error-color: #e74c3c;
            --form-bg: #ffffff;
            --input-bg: #f9f9f9;
            --input-border: #ddd;
            --button-hover-color: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: #7f8c8d;
            --focus-shadow-color: rgba(0, 123, 255, 0.25);
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            line-height: 1.6;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            background: url('https://source.unsplash.com/random/1200x800?technology') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 2rem;
            transition: transform 0.5s ease;
        }

        .image-overlay h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .image-overlay p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .registration-container {
            background-color: var(--form-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .registration-container h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            font-size: 2rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo svg {
            width: 70px;
            height: 70px;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .logo:hover svg {
            transform: rotate(360deg);
        }

        .form-group {
            margin: 1rem 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: calc(100% - 1.2rem); 
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--input-border);
            border-radius: 50px;
            font-size: 1rem;
            background: var(--input-bg);
            box-sizing: border-box;
            transition: all 0.3s ease;
            padding-left: 3rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-shadow-color);
            outline: none;
        }

        .input-icon {
            position: absolute;
            top: 70%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--icon-color);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: var(--button-hover-color);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .alert-danger {
            background-color: #fdecea;
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-danger ul {
            margin: 0;
            padding-left: 1.5rem;
        }

        .form-check {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            margin: 0 1.5rem;
        }

        .form-check input {
            margin-right: 0.5rem;
        }

        .form-check label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .password-toggle {
            position: absolute;
            top: 70%;
            right: 2rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--icon-color);
        }

        @media (max-width: 968px) {
            .page-container {
                flex-direction: column;
            }

            .image-section, .form-section {
                flex: none;
            }

            .image-section {
                height: 300px;
            }
        }

        @media (max-width: 600px) {
            .registration-container {
                padding: 1.5rem;
            }

            .image-section {
                height: 200px;
            }

            .image-overlay h2 {
                font-size: 2rem;
            }

            .image-overlay p {
                font-size: 1rem;
            }
        }
        
    </style>
</head>

<body>
    <div class="page-container">
        <div class="image-section">
            <div class="image-overlay">
                <h2>Welcome to XYZ</h2>
                <p>Join our team of administrators and help shape the future of our platform.</p>
            </div>
        </div>
        <div class="form-section">
            <div class="registration-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h1>Admin Registration</h1>
                <div id="flash">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                   
                    <div class="alert alert-danger">
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>

                <form action="{{ url_for('admin.admin_registration') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="role-admin" name="role" value="admin" checked>
                        <label class="form-check-label" for="role-admin">Admin</label>
                    </div>

                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
