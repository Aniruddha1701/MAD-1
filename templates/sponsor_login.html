<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #d32f2f;
            --bg-gradient-start: #6a1b9a;
            --bg-gradient-end: #d32f2f;
            --text-color: #333;
            --error-color: #e74c3c;
            --background-opacity: 0.9;
            --input-background: linear-gradient(145deg, #f1f1f1, #e1e1e1);
            --input-border-radius: 25px;
            --input-padding: 12px 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .login-container {
            background: rgba(255, 255, 255, var(--background-opacity));
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
            transition: transform 0.6s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-in-out;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.svgrepo.com/show/35730/curve.svg') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            font-size: 1.8rem;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: var(--input-padding);
            border: 2px solid transparent;
            border-radius: var(--input-border-radius);
            font-size: 16px;
            background: var(--input-background);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            outline: none;
            border-color: var(--secondary-color);
        }

        .form-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .form-group input:focus + i {
            color: var(--secondary-color);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--bg-gradient-start), var(--bg-gradient-end));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.5s ease;
        }

        .btn-primary:hover::before {
            transform: scale(1);
            left: 50%;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--bg-gradient-end), var(--bg-gradient-start));
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 14px;
        }

        .btn-link:hover {
            color: #c2185b;
            transform: translateY(-3px);
        }

        .alert-danger {
            background-color: #fdecea;
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .alert-danger::before {
            content: '⚠️';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .alert-danger ul {
            margin: 0;
            padding-left: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                font-size: 14px;
            }

            .btn-primary {
                font-size: 16px;
            }
        }

        .form-group i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
    transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    font-size: 1.2rem;
    padding: 10px;
    background-color: rgba(106, 27, 154, 0.1);
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 2px solid rgba(106, 27, 154, 0.2);
}

.form-group input:focus + i {
    color: var(--secondary-color);
    transform: translateY(-50%) scale(1.1);
    background-color: rgba(211, 47, 47, 0.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    border: 2px solid rgba(211, 47, 47, 0.3);
}

.form-group i:hover {
    color: var(--secondary-color);
    transform: translateY(-50%) scale(1.05);
    background-color: rgba(211, 47, 47, 0.15);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    border: 2px solid rgba(211, 47, 47, 0.4);
    cursor: pointer;
}


    </style>
</head>

<body>
    <div class="login-container">
        <h1>Sponsor Login</h1>

        <div id="flash">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
        </div>

        <form method='POST'>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Enter your username" required aria-label="Username">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password">
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn-primary">Log In</button>
        </form>

        <a href="/sponsor/registration" class="btn-link">New Sponsor? Register here!</a>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.borderColor = '#d32f2f';
            });

            input.addEventListener('blur', () => {
                input.style.borderColor = 'transparent';
            });
        });
    </script>
</body>

</html>
